<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram</title>
</head>

<body>
  <!-- Nav Bar -->

  <nav class="navbar bg-light sticky-top">
    <div class="container justify-content-between">
      <div class="col">
        <a class="navbar-brand fst-italic" href="#">
          <i class="fa-brands fa-instagram"></i>
          Instagram
        </a>
      </div>
      <div class="col-auto d-flex">
        <!-- boton modal -->
        <button type="button" class="btn bg-success text-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create a New Post
        </button>
        <!-- boton gear -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- seleccion vista -->
  <div class="row ">
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item-auto m-1">
        <a class=" btn btn-light bg-secondary" aria-current="page" href="#"><i class="fa-solid fa-table-cells"></i></a>
      </li>
      <li class="nav-item-auto m-1">
        <a class=" btn btn-light" href="index2.html"><i class="fa-solid fa-list"></i></a>
      </li>
    </ul>
  </div>
  <!-- Contenido Media -->
  <div class="container">
    <div class="row">
      <div class="col-4 g-0 p-1"><img src="https://picsum.photos/id/1025/400/200" class="img-responsive" width="100%">
      </div>
      <div class="col-4 g-0 p-1"><img src="https://picsum.photos/id/1016/400/200" class="img-responsive" width="100%">
      </div>
      <div class="col-4 g-0 p-1"><img src="https://picsum.photos/id/1018/400/200" class="img-responsive" width="100%">
      </div>
      <div class="col-4 g-0 p-1"><img src="https://picsum.photos/id/1019/400/200" class="img-responsive" width="100%">
      </div>
      <div class="col-4 g-0 p-1"><img src="https://picsum.photos/id/1020/400/200" class="img-responsive" width="100%">
      </div>
      <div class="col-4 g-0 p-1"><img src="https://picsum.photos/id/1021/400/200" class="img-responsive" width="100%">
      </div>
      <div class="col-4 g-0 p-1"><img src="https://picsum.photos/id/1022/400/200" class="img-responsive" width="100%">
      </div>
      <div class="col-4 g-0 p-1"><img src="https://picsum.photos/id/1023/400/200" class="img-responsive" width="100%">
      </div>
      <div class="col-4 g-0 p-1"><img src="https://picsum.photos/id/1024/400/200" class="img-responsive" width="100%">
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <a class=" btn btn-light " aria-current="page" href="#"><i class="fa-solid fa-camera"></i></a>
          <a class=" btn btn-light " aria-current="page" href="#"><i class="fa-solid fa-location-dot"></i></a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Publish</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

</html>
